<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray's Heritage - Interactive Map</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>
    <header>
        <h1>Ray's Heritage</h1>
        <p>Interactive Map of African Heritage</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="map.html">Interactive Map</a>
        <a href="gallery.html">Gallery</a>
        <a href="quiz.html">Heritage Quiz</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div id="mapid" style="height: 500px;"></div>


    <main>
        <section id="interactive-map">
            <h2>Explore the Interactive Map</h2>
            <p>Click on a region to learn more about its unique heritage and culture.</p>

            <div class="map-placeholder">
                <p>[Interactive Map Coming Soon]</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ray's Heritage. All Rights Reserved.</p>
    </footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  
    const map = L.map('mapid').setView([0, 25], 3); 

  
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([30.0444, 31.2357]).addTo(map)
        .bindPopup('Cairo, Egypt')
        .openPopup();
</script>

</body>
</html>
